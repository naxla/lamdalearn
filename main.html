<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: arial;
  padding-top: 2%;
  padding-bottom: 2%;
  background-color: #5388ce ;
}
.card2{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: Arial;
  padding-top: 2%;
  padding-bottom: 2%;
  background-color: rgb(104, 139, 160);

}

.title {
  color: grey;
  font-size: 18px;
}

#my profile {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}


button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
.hidden {
  display: none;
}
.skills-area {
  display: flex;
  flex-direction: column;
  padding: 0 20%;
}

.skill {
  position: relative;
  margin-bottom: 40px;
}

.skill-title {
  font-size: 30px;
  margin-bottom: 10px;
}

.skill-bar {
  width: 100%;
  background-color: #000;
  height: 20px;
  z-index: -1;
  border-radius: 100px;
  position: absolute;
}

.skill-fill {
  background: rgb(65, 142, 77);
  height: 40px;
  border-radius: 100px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 30px;
  overflow: hidden;
}

.skill-percent {
  font-size: 20px;
}

.html {
  animation: html 3s;
  width: 90%;
}

.css {
  animation: css 3s;
  width: 80%;
}

.js {
  animation: js 3s;
  width: 70%;
}

@keyframes html {
  from {
    width: 0;
  }
  to {
    width: 90%;
  }
}

@keyframes css {
  from {
    width: 0;
  }
  to {
    width: 86%;
  }
}

@keyframes js {
  from {
    width: 0;
  }
  to {
    width: 75%;
  }
}

@media only screen and (max-width: 750px) {
  .skills-area {
    padding: 0 5%;
  }
}


</style>


</head>
<body>

<h2 style="text-align:center">User Profile</h2>

    <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>

    <a href="https://in.linkedin.com/"><i class="fa fa-linkedin"></i></a>  
    <a href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C589460569849%7Cb%7Cfacebook%7C&placement=&creative=589460569849&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696220912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-592856129%26loc_physical_ms%3D9148702%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQiAuqKqBhDxARIsAFZELmKjvLJDQLbP9jmTjymnc2Py60PNYsEr_0b4US2a6gGm41qeYOfDXK8aAv3pEALw_wcB"><i class="fa fa-facebook"></i></a>
  </div>
</div>
  <div class="card2">
  <button onclick="myFunction()" style="width: fit-content;" >Show More</button>
  <div id="my profile">
    <p><b><i class="fa fa-asterisk fa-fw margin-right text-teal"></i><b>Skills</b></b></p>
    <div class="skills-area">
      <div class="skill">
        <div class="skill-title">HTML</div>
        <div class="html skill-fill">
          <span class="skill-percent">90%</span>
        </div>
      </div>
    
    <div class="skill">
      <div class="skill-title">CSS</div>
      <div class="css skill-fill">
        <span class="skill-percent">86%</span>
      </div>
      </div>
      <div class="skill">
        <div class="skill-title">JSS</div>
        <div class="js skill-fill">
          <span class="skill-percent">75%</span>
        </div>
      </div>
  </div>

  
</div>
</div>
</div>
    <script>
      function myFunction() {
        var x = document.getElementById("my profile");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      </script>
      

  

</body>
</html>
